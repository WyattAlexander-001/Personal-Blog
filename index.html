<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wyatt Journal</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <button id="openFormBtn">New</button>

        <div id="entryForm" style="display:none;">
            <input type="text" id="entryTitle" placeholder="Title">
            <textarea id="entryMessage" placeholder="Your message..."></textarea>
            <button onclick="submitEntry(event)">Submit</button>
        </div>
    
        <div id="entriesContainer">
            <!-- Journal entries will appear here -->
        </div>
    </main>
    
    <script src="js/script.js"></script>
</body>
</html>
